<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>GeoSync OptiRTC MAP TOOL</title>

	<!-- Dygraph -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>

    <!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet"
		  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->

	<!-- Custom CSS -->
	<!--<link href="../static/css/simple-dashboard.css" rel="stylesheet">-->
    <link rel="stylesheet" href="../static/css/split-pane.css"/>
    <script src="../static/js/split-pane.js"></script>

	<link rel="stylesheet" href="../static/css/dygraphs.css">
	<![endif]-->

	<!-- Maps information goes here -->
	<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyHouJvIaHwiAcMpxP152Vfd0INgbawjo"></script>
	<script type="text/javascript" src="../static/js/dashboard.js"></script>
	<script type="text/javascript" src="../static/js/dom-generator.js"></script>
	<script type="text/javascript" src="../static/js/graphs.js"></script>
	<script type="text/javascript" src="../static/js/google-maps.js"></script>

	<link rel="stylesheet" href="../static/css/maps.css"/>

    <script>
        $(function() {
            $('div.split-pane').splitPane();
            $('#MaxTool').on('click', function() {
                $('div.split-pane').splitPane('lastComponentSize', 0);
            });
            $('#MinTool').on('click', function() {
                $('div.split-pane').splitPane('firstComponentSize', 300);
            });
            $('#CloseTool').on('click', function() {
                $('div.split-pane').splitPane('firstComponentSize', 0);
            });
        });
    </script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-haspopup="true" aria-expanded="true">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
			<a class="navbar-brand" href="/">GeoSync OptiRTC</a>
		</div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Map</a></li>
                <li><a href="#myModal" data-toggle="modal" data-target="#myModal">Help</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Map Tool V-0.1</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Help about this tool.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Main Content-->
<div class="main-split-pane-frame"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
    <div class="split-pane vertical-percent">
        <div class="split-pane-component" id="left-component">
            <!-- dashboard -->
            <div id="dashboard-wrapper">
                <div id="dashboard-header">
                    <div class="navbar navbar-default">
                        <div class="navbar-header pull-left">
                            <a id="dashboard-title"  href="#" class="navbar-text navbar-right"><span
                                    id="dashboard-title-icon" class="glyphicon glyphicon-dashboard">
                            </span>Dashboard</a>
                        </div>
                        <div class="navbar-header pull-right">
                            <button id="maximize" type="button" class="btn btn-default navbar-btn btn-xs">
                                <span class="glyphicon glyphicon-resize-full"></span></button>
                            <button id="close" type="button" class="btn btn-default navbar-btn btn-xs" data-toggle="tooltip" data-placement="right" title="Close Dashboard">
                                <span class="glyphicon glyphicon-chevron-left"></span></button>
                        </div>
                    </div>
                </div>

                <div>
                    <h4>Quadrants</h4>
                    <ul class="nav nav-tabs" id="selection-tabs">
                        <li class="active"><a href="#quad-1">Quad 1</a></li>
                        <li><a href="#quad-2">Quad 2</a></li>
                        <li><a href="#quad-3">Quad 3</a></li>
                        <li><a href="#quad-4">Quad 4</a></li>
                        <li><a href="#all-quads">All</a></li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div id="quad-1" class="tab-pane fade in active">
                    </div>
                    <div id="quad-2" class="tab-pane fade">
                    </div>
                    <div id="quad-3" class="tab-pane fade">
                    </div>
                    <div id="quad-4" class="tab-pane fade">
                    </div>
                    <div id="all-quads" class="tab-pane fade">

                        <div id="combined-graphs-menu" class="row">

                            <div class="col-sm-4 combined-graphs-menu-item">
                                <div><h6>Quadrants</h6></div>
                                <div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Quadrant"
                                               value="quad-1">1
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Quadrant"
                                               value="quad-2">2
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Quadrant"
                                               value="quad-3">3
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Quadrant"
                                               value="quad-4">4
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm-4 combined-graphs-menu-item">
                                <div><h6>Probes</h6></div>
                                <div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Probe"
                                               value="probe-1">1
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Probe"
                                               value="probe-2">2
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm-4 combined-graphs-menu-item">
                                <div><h6>Temp</h6></div>
                                <div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Temp"
                                               value="temperature-1">1
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm-4 combined-graphs-menu-item">
                                <div><h6>Combine</h6></div>
                                <div>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Combine"
                                               value="combine">Yes
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="text-center">
                            <button id="combined-graphs-plot-button" type="button"
                                    class="btn btn-primary btn-xs"
                                    onclick="generateMixedGraphs()">Plot Graphs
                            </button>
                        </div>

                        <div class="row dygraph-plot-row-wrapper">
                            <div class="col-sm-2 text-center"></div>
                            <div class="col-sm-8 text-center graph-container">
                                <div id="mixed-probes" style="width:100%"></div>
                            </div>
                            <div class="col-sm-2 text-center"></div>
                        </div>

                        <div class="row dygraph-plot-row-wrapper">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 text-center graph-container">
                                <div id="mixed-temperatures" style="width:100%"></div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- End of dashboard -->
        </div>
        <div class="split-pane-divider" id="my-divider"></div>
        <div class="split-pane-component" id="right-component">
            <div id="map-area" class="container-fluid">
                <div id="map-toolbar-wrapper" class="wrapper text-center">
                    <div id="map-toolbar"></div>
                </div>
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
</div>

<!-- Menu Toggle Script -->
<script>

    $(window).resize(function () {
        var h = $(window).height(),
            offsetTop = 52; // Calculate the top offset
        $('#map-canvas').css('height', (h - offsetTop));
    }).resize();

</script>

</body>

</html>
